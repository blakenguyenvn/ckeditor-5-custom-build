<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – Simflexcode Sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – Simflexcode Sample</h1>

<div id="editor"></div>
<script src="builder/ckeditor5/build/ckeditor.js"></script>
<script src="uploadAdapter.js"></script>
<script>
	// Define Upload Adapter
	function MyCustomUploadAdapterPlugin( editor ) {
    editor.plugins.get( 'FileRepository' ).createUploadAdapter = ( loader ) => {
        return new MyUploadAdapter( loader );
    };
	}

	// Active CKEditor
	ClassicEditor.create( document.querySelector( '#editor' ), {
		extraPlugins: [ MyCustomUploadAdapterPlugin ]
	})
		.then( editor => {
			window.mainEditor = editor;
		} )
		.catch( err => {
			console.error( err.stack );
		} );


</script>

</body>
</html>
